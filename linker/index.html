<head>
<script>
window.onload = init;

function doLinks(e){
    try{
        var links = e.target.value.split("\n");
        document.querySelector("textarea#output").value = "";
        
        for(var link in links){
            var url = links[link];
            document.querySelector("textarea#output").value += "<a href=\"" + url + "\">" + url + "</a><br>";
        }
    }catch(ex){}
}

function init(){
    document.querySelector("textarea#input").addEventListener("keyup", doLinks, false);
}
</script>
</head>
<body>
<textarea id="input"></textarea><br>
<textarea id="output"></textarea>
</body>
