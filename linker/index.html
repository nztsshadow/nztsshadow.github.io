<head>
<style>
    body{
        margin: 0;
        background: #444;
        color: #EEE;
    }
    textarea#input{
        background: #666;
        color: #EEE;
        resize: none;
        border: none;
        outline: none;
        width: 100%;
        height: 30%;
    }
    div#output{
        width: 100%;
        height: 70%;
    }
    div#output a:link{
        color: #EEE;
    }
    div#output a:visited{
        color: #666;
    }
</style>
<script>
window.addEventListener("load", init, false);
var checked = [];

function doCheck(e){
    e.preventDefault();
    var link = e.target;
    
    if(checked.indexOf(link.innerText) == -1){
        checked.push(link.innerText);
        link.innerText = "✔️ " + link.innerText;
        return true;
    }
    
    //Already checked.
    link.innerText = "✔️ " + link.innerText;
    
    return false;
}

function doLinks(e){
    //try{
        var links = e.target.value.split("\n");
        document.querySelector("div#output").innerHTML = "";
        
        for(var link in links){
            var url = links[link].replace(/(https:?\/\/|\/)/g, "");
            var alink = document.createElement("a");
            var nl = document.createElement("br");
            
            alink.setAttribute("target", "_BLANK");
            alink.setAttribute("href", "//" + url);
            alink.addEventListener("mouseup", doCheck, false);
            alink.innerText = url;
            
            document.querySelector("div#output").appendChild(alink);
            document.querySelector("div#output").appendChild(nl);
        }
    //}catch(ex){}
}

function init(){
    document.querySelector("textarea#input").addEventListener("keyup", doLinks, false);
}
</script>
</head>
<body>
<textarea id="input"></textarea><br>
<div id="output"></div>
</body>
