<head>
<style>
    body{
        margin: 0;
        background: #444;
        color: #EEE;
    }
    textarea#input{
        background: #666;
        color: #EEE;
        resize: none;
        border: none;
        outline: none;
        width: 100%;
        height: 30%;
    }
    div#output{
        width: 100%;
        height: 70%;
    }
    div#output a:link{
        color: #EEE;
    }
    div#output a:visited{
        color: #666;
    }
</style>
<script>
window.onload = init;

function doLinks(e){
    try{
        var links = e.target.value.split("\n");
        document.querySelector("div#output").innerHTML = "";
        
        for(var link in links){
            var url = links[link].replace(/(https:?\/\/|\/)/g, "");
            document.querySelector("div#output").innerHTML += "<a target=\"_blank\" href=\"//" + url + "\">" + url + "</a><br>";
        }
    }catch(ex){}
}

function init(){
    document.querySelector("textarea#input").addEventListener("keyup", doLinks, false);
}
</script>
</head>
<body>
<textarea id="input"></textarea><br>
<div id="output"></div>
</body>
